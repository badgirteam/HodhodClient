<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="presentPopover($event)">
          <ion-icon
            slot="icon-only"
            ios="ellipsis-horizontal"
            md="ellipsis-vertical"
          ></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="about-header">
    <!-- Instead of loading an image each time the select changes, use opacity to transition them -->
    <div
      class="about-image madison"
      [ngStyle]="location === 'madison' && {'opacity': '1'}"
    ></div>
    <div
      class="about-image austin"
      [ngStyle]="location === 'austin' && {'opacity': '1'}"
    ></div>
    <div
      class="about-image chicago"
      [ngStyle]="location === 'chicago' && {'opacity': '1'}"
    ></div>
    <div
      class="about-image seattle"
      [ngStyle]="location === 'seattle' && {'opacity': '1'}"
    ></div>
  </div>

  <div class="about-info">
    <h3 class="ion-padding-top ion-padding-start">درباره</h3>

    <p class="ion-padding-start ion-padding-end">
      پروژه ی هدهد با هدف ارائه ی امکاناتی برای مدیریت بهتر شبکه های اجتماعی در
      حال توسعه است.
    </p>

    <h3 class="ion-padding-top ion-padding-start">درباره توسعه دهندگان</h3>

    <ion-list lines="none">
      <ion-item>
        <ion-label> توسعه دهندگان </ion-label>
        <ion-select [(ngModel)]="location" [interfaceOptions]="selectOptions">
          <ion-select-option value="madison">تیم هدهد</ion-select-option>
          <ion-select-option value="austin">علی زارعشاهی</ion-select-option>
          <ion-select-option value="chicago">محمد پوشش</ion-select-option>
          <ion-select-option value="seattle">محمد علی پور</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label> وبسایت پروژه </ion-label>
        <a href="http://www.badgirteam.ir">www.badgirteam.ir</a>
      </ion-item>
    </ion-list>

    <h3 class="ion-padding-top ion-padding-start">جزئیات برنامه</h3>

    <ion-list lines="none">
      <ion-item>
        <ion-label> نسخه ی برنامه </ion-label>
        <ion-label class="ion-text-end"> alpha 0.0.1 </ion-label>
      </ion-item>
      <!-- <ion-item>
        <ion-label> بررسی بروزرسانی </ion-label>
        <ion-label class="ion-text-end"></ion-label>
      </ion-item> -->
    </ion-list>
  </div>
</ion-content>
