<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>ثبت نام</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="signup-logo">
    <img src="assets/img/appicon.svg" alt="Ionic Logo" />
  </div>

  <form #signupForm="ngForm" novalidate>
    <ion-list lines="none">
      <ion-item>
        <ion-label position="stacked" color="primary">نام کاربری</ion-label>
        <ion-input
          [(ngModel)]="signup.username"
          name="username"
          type="text"
          #username="ngModel"
          required
        >
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p
          [hidden]="username.valid || submitted == false"
          class="ion-padding-start"
        >
          وارد کردن نام کاربری الزامیست
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">رمز عبور</ion-label>
        <ion-input
          [(ngModel)]="signup.password"
          name="password"
          type="password"
          #password="ngModel"
          required
        >
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p
          [hidden]="password.valid || submitted == false"
          class="ion-padding-start"
        >
          وارد کردن رمز عبور الزامیست
        </p>
      </ion-text>
    </ion-list>

    <div class="ion-padding">
      <ion-button (click)="onSignup(signupForm)" type="submit" expand="block"
        >ایجاد حساب</ion-button
      >
    </div>
  </form>
</ion-content>
